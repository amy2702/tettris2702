<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tetris</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f0f0f0;
    }
    canvas {
      border: 1px solid #444;
      background-color: #fafafa;
      display: block;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <h1>Simple Tetris</h1>
  <canvas id="tetris" width="240" height="400"></canvas>
  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');

    // Scale up so each block is 20x20
    context.scale(20, 20);

    // Create the matrix for each Tetris piece shape
    function createPiece(type) {
      switch(type) {
        case 'T':
          return [
            [0, 1, 0],
            [1, 1, 1],
            [0, 0, 0]
          ];
        case 'O':
          return [
            [2, 2],
            [2, 2]
          ];
        case 'L':
          return [
            [0, 3, 0],
            [0, 3, 0],
            [0, 3, 3]
          ];
        case 'J':
          return [
            [0, 4, 0],
            [0, 4, 0],
            [4, 4, 0]
          ];
        case 'S':
          return [
            [0, 5, 5],
            [5, 5, 0],
            [0, 0, 0]
          ];
        case 'Z':
          return [
            [6, 6, 0],
            [0, 6, 6],
            [0, 0, 0]
          ];
        case 'I':
          return [
            [0, 7, 0, 0],
            [0, 7, 0, 0],
            [0, 7, 0, 0],
            [0, 7, 0, 0]
          ];
      }
    }

    // Check if current piece collides with board
    function collide(board, piece) {
      const [m, o] = [piece.matrix, piece.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
             (board[y + o.y] &&
              board[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    // Merge piece into the board
    function merge(board, piece) {
      piece.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            board[y + piece.pos.y][x + piece.pos.x] = value;
          }
        });
      });
    }

    // Clear complete rows
    function sweepRows() {
      outer: for (let y = board.length - 1; y > 0; --y) {
        for (let x = 0; x < board[y].length; ++x) {
          if (board[y][x] === 0) {
            continue outer;
          }
        }
        const row = board.splice(y, 1)[0].fill(0);
        board.unshift(row);
        ++y;
        player.score += 10;
      }
    }

    // Draw the board and current piece
    function draw() {
      context.clearRect(0, 0, canvas.width, canvas.height);

      drawMatrix(board, {x:0, y:0});
      drawMatrix(player.matrix, player.pos);
    }

    // Helper to draw a matrix at a certain position
    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = getColor(value);
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    // Simple color function for the 7 Tetris pieces
    function getColor(value) {
      const colors = [
        null,
        '#ff0d72', // T
        '#0dc2ff', // O
        '#0dff72', // L
        '#f538ff', // J
        '#ff8e0d', // S
        '#ffe138', // Z
        '#3877ff', // I
      ];
      return colors[value];
    }

    // Drop the piece by one row
    function playerDrop() {
      player.pos.y++;
      if (collide(board, player)) {
        player.pos.y--;
        merge(board, player);
        resetPiece();
        sweepRows();
        updateScore();
      }
      dropCounter = 0;
    }

    // Move and rotate player piece
    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(board, player)) {
        player.pos.x -= dir;
      }
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(board, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          // Undo rotation if no space
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) {
        matrix.forEach(row => row.reverse());
      } else {
        matrix.reverse();
      }
    }

    // Reset to a new piece
    function resetPiece() {
      const pieces = 'ILJOTSZ';
      player.matrix = createPiece(pieces[(pieces.length * Math.random()) | 0]);
      player.pos.y = 0;
      player.pos.x = (board[0].length / 2 | 0) -
                     (player.matrix[0].length / 2 | 0);
      // Game over if collision at the top
      if (collide(board, player)) {
        board.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
      }
    }

    // Main update loop
    let dropCounter = 0;
    let dropInterval = 1000; // milliseconds

    let lastTime = 0;
    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;

      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }

      draw();
      requestAnimationFrame(update);
    }

    // Update the score in a <div> or console
    function updateScore() {
      document.title = 'Tetris â€“ Score: ' + player.score;
      // or simply log to console if preferred:
      // console.log('Score: ' + player.score);
    }

    // Create a board filled with 0s (10 columns x 20 rows)
    const board = [];
    for (let y = 0; y < 20; y++) {
      board.push(new Array(10).fill(0));
    }

    const player = {
      pos: {x: 0, y: 0},
      matrix: null,
      score: 0,
    };

    // Listen for keyboard input
    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') {
        playerMove(-1);
      } else if (event.key === 'ArrowRight') {
        playerMove(1);
      } else if (event.key === 'ArrowDown') {
        playerDrop();
      } else if (event.key === 'q' || event.key === 'Q') {
        playerRotate(-1);
      } else if (event.key === 'w' || event.key === 'W') {
        playerRotate(1);
      }
    });

    resetPiece();
    updateScore();
    update();
  </script>
</body>
</html>
